name: build

on: [push]

jobs:
  build:
    name: build project
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 20.x
        uses: actions/setup-node@v2
        with:
          node-version: 20.x
      - name: npm ci, build
        run: |
          npm ci
          npm run build --if-present
